<!DOCTYPE html>
<html>

<head>
  <title>Homework-ERC20</title>
</head>
<style>
  input,
  select {
    display: block;
    margin-bottom: 12px;
  }

  table {
    width: 50%;
  }
</style>
<script src="index.js"></script>

<body>
  <div>
    <h2>ERC20 Dapp</h2>
  </div>

  <div>
    <h3>ERC20合约设置</h3>
    <label for="contractAddrSelect"">合约地址：</label>
    <select id="contractAddrSelect" onchange="App.contractChange()">
      <option value="">请选择</option>
      </select>
      <label for="award_amount">奖励数量：</label>
      <input id="award_amount" type="number" />
      <button onclick="App.setRewardAmount()">设置矿工奖励</button>
      <br />
  </div>
  <hr>
  <div>
    <label>地址[msg.sender]：</label>
    <select id="address" onchange="App.changeAccount()">
      <option value="">请选择</option>
    </select>
    <div>
      <label for="contractAddr">合约地址：</label>
      <input type="text" id="contractAddr" />
      <button onclick="App.addToken()">新增ERC20合约地址</button>
      <button onclick="App.queryTokens()">查询ERC20代表列表</button>
      <table id="tokenListView">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>totalSupply</th>
          <th>balance</th>
          <th>Addr</th>
        </tr>
      </table>
    </div>
  </div>

  <div>
    <h3>转账Transfer</h3>
    <label for="_to">目标地址</label>
    <input type="text" id="_to" />
    <label for="amount">转账数量</label>
    <input type="text" id="amount" />
    <label for="remark">转账备注</label>
    <input type="text" id="remark" />
    <button onclick="App.transferTo()">发起转账</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
  </div>

</body>

</html>
